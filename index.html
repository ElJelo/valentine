<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, #ffd0e5 0%, #ffe8f2 36%, #ffffff 100%);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .bounce { animation: bounce 1.5s infinite; }
  </style>
</head>
<body class="gradient-background flex items-center justify-center h-screen">
  <div class="flex flex-col items-center p-4 text-center">
    <img id="imageDisplay" src="https://raw.githubusercontent.com/ElJelo/valentine/main/images/cat1.gif" alt="Cute kitten" />
    <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
    <div class="flex gap-4 pt-5" id="responseButtons">
      <button id="yesButton" class="bounce bg-green-500 hover:bg-green-400 text-white font-medium px-4 py-2 text-lg rounded-md">Yes</button>
      <button id="noButton" class="bg-red-500 hover:bg-red-700 text-white font-medium px-4 py-2 text-lg rounded-md">No</button>
    </div>
  </div>

  <script>
    let noClickCount = 0;
    let buttonSize = 75;
    let fontSize = 20;
   const images = [
  "https://raw.githubusercontent.com/ElJelo/valentine/main/images/cat1.gif",
  "https://raw.githubusercontent.com/ElJelo/valentine/main/images/cat2.gif",
  "https://raw.githubusercontent.com/ElJelo/valentine/main/images/cat3.gif",
  "https://raw.githubusercontent.com/ElJelo/valentine/main/images/cat4.gif",
  "https://raw.githubusercontent.com/ElJelo/valentine/main/images/cat5.gif",
  "https://raw.githubusercontent.com/ElJelo/valentine/main/images/cat6.gif"
];


    document.getElementById('noButton').addEventListener('click', function() {
      if (noClickCount < images.length - 1) {
        noClickCount++;
        document.getElementById('imageDisplay').src = images[noClickCount];
        buttonSize += 30;
        fontSize += 5;
        document.getElementById('yesButton').style.minWidth = `${buttonSize}px`;
        document.getElementById('yesButton').style.fontSize = `${fontSize}px`;
        this.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this :(", "You're breaking my heart", "I'm gonna cry..."][noClickCount];
      }
    });

    document.getElementById('yesButton').addEventListener('click', function() {
      document.getElementById('imageDisplay').src = images[images.length - 1];
      document.getElementById('valentineQuestion').textContent = "Yayyy!! :3";
      document.getElementById('responseButtons').style.display = 'none';
      confetti();
    });
  </script>
</body>
</html>
